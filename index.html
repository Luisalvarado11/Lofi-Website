<!DOCTYPE html>
<html lang="en">
    <!-- This defines the website url & handles the extra files-->
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>LOFI MUSIC PLAYER</title>
        <link rel="stylesheet" href="style.css">
        <script src="code.js"></script>
        <script src="music.js"></script>
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    </head>

    <!-- This is where all the code is gonna go-->
    <body>
        <!-- This class is for the button toggle-->
        <div class="toggle_button" style="float:right">
            <input type="checkbox" onclick="changeBackground()"/>
        </div>

        <!-- This will format the buttons to be columns-->
        <div class="music">
            <div class="player">
                <!-- Music class -->
                <audio>
                    <source src="" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>

                <!-- Buttons class -->
                <div class="buttons">
                    <span class="prev" id="P" onclick="prevSong()">
                        <!-- <img src="/images/media-skip-backward-xxl.png"> -->
                        <ion-icon name="play-back-outline"></ion-icon>
                    </span>

                    <span class="playPause" id="PP" onclick="playPause()">
                        <!-- <img src="/images/play-xxl.png"> -->
                        <ion-icon name="play-outline"></ion-icon>
                    </span>

                    <span class="next" id="N" onclick="nextSong()">
                        <!-- <img src="/images/media-skip-forward-xxl.png"> -->
                        <ion-icon name="play-forward-outline"></ion-icon>
                    </span>
                    
                </div>
            </div>
        </div>

    </body>
</html>
